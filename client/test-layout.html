<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>

	<link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>

	<div class="todo-header">
		<h1>ToDo List</h1>

		<div class="todo-header--form">
			<input type="text" placeholder="Insert new task">
			<button type="button">Add</button>
		</div>
	</div>

	<hr>

	<div class="todo-list">
		<ul>
			<li class="todo-list--item">
				Tarea 1
			</li>
			<li class="todo-list--item">
				Tarea 2
			</li>
			<li class="todo-list--item">
				Tarea 3
			</li>
		</ul>
	</div>

</body>
</html>
